<div class="flex flex-column filters">
  <app-search-select (selectedValueEvent)=" getUnit($event)" [elementName]="'UNIT' | translate"
                     [elements]="Units"></app-search-select>
  <app-search-select (selectedValueEvent)="getCity($event)" *ngIf="showCityFilter"
                     [elementName]="'CITY' | translate"
                     [elements]="Cities"></app-search-select>
</div>
